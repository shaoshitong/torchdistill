datasets:
  cifar100:
    name: &dataset_name 'cifar100'
    type: 'CIFAR100'
    root: &root_dir !join ['/home/qiuziming/data/', *dataset_name]
    splits:
      train:
        dataset_id: &cifar100_train !join [ *dataset_name, '/train' ]
        params:
          root: *root_dir
          train: True
          download: True
          transform_params:
            - type: 'RandomCrop'
              params:
                size: 32
                padding: 4
            - type: 'RandomHorizontalFlip'
              params:
                p: 0.5
            - type: 'ToTensor'
              params:
            - &normalize
              type: 'Normalize'
              params:
                mean: [ 0.5070754, 0.48655024, 0.44091907 ]
                std: [ 0.26733398, 0.25643876, 0.2761503 ]
      val:
        dataset_id: &cifar100_val !join [ *dataset_name, '/val' ]
        params:
          root: *root_dir
          train: False
          download: True
          transform_params: &val_transform
            - type: 'ToTensor'
              params:
            - *normalize
      test:
        dataset_id: &cifar100_test !join [*dataset_name, '/test']
        params:
          root: *root_dir
          train: False
          download: True
          transform_params: *val_transform

models:
  teacher_model:
    name: &teacher_model_name 'wide_resnet40_2'
    params:
      dropout_p: 0.0
      num_classes: 100
      pretrained: True
    experiment: &teacher_experiment !join [*dataset_name, '-', *teacher_model_name]
    ckpt: !join ['./resource/ckpt/', *dataset_name, '/teacher/', *teacher_experiment, '.pt']
  student_model:
    name: &student_model_name 'wide_resnet16_2'
    params:
      dropout_p: 0.0
      num_classes: &num_classes 100
      pretrained: False
    experiment: &student_experiment !join [*dataset_name, '-', *student_model_name, '_from_', *teacher_model_name]
    ckpt: !join ['./resource/ckpt/', *dataset_name, '/kd/', *student_experiment, '-final_run.pt']

train:
  log_freq: 100
  stage1:
    num_epochs: 30
    train_data_loader:
      dataset_id: *cifar100_train
      random_sample: True
      batch_size: 64
      num_workers: 4
      dataset_wrapper:
        name: 'SSKDDatasetWrapper'
        params: { }
    val_data_loader:
      dataset_id: *cifar100_test
      random_sample: False
      batch_size: 128
      num_workers: 4
    teacher:
      forward_proc: 'forward_batch4sskd'
      sequential: [ ]
      special:
        type: 'SSWrapper4SSKD'
        params:
          input_module: &teacher4sskd_in_module
            path: 'model.avgpool'
            io: 'output'
          feat_dim: &teacher4sskd_feat_dim 128
          freezes_ss_module: False
          ss_module_ckpt: &teacher4sskd_ckpt !join [ './resource/kd/sskd/', *student_experiment, '_teacher_ss_module.pt' ]
      forward_hook:
        input: [ ]
        output: [ 'model.avgpool', 'ss_module' ]
      wrapper:
      requires_grad: True
      frozen_modules: [ 'model' ]
    student:
      adaptations:
      special:
        type: 'EmptyModule'
        params:
      sequential: [ ]
      forward_hook:
        input: [ ]
        output: [ ]
      wrapper:
      requires_grad: False
    apex:
      requires: False
      opt_level: '01'
    optimizer:
      type: 'SGD'
      params:
        lr: 0.1
        momentum: 0.9
        weight_decay: 0.0001
    scheduler:
      type: 'MultiStepLR'
      params:
        milestones: [ 10, 20 ]
        gamma: 0.1
    criterion:
      type: 'GeneralizedCustomLoss'
      org_term:
        factor: 0.0
      sub_terms:
        aux_task:
          criterion:
            type: 'AuxSSKDLoss'
            params:
              module_path: 'ss_module'
              module_io: 'output'
              reduction: 'mean'
          factor: 1.0
  stage2:
    num_epochs: 120
    teacher:
      forward_proc: 'forward_batch4sskd'
      sequential: [ ]
      special:
        type: 'SSWrapper4SSKD'
        params:
          input_module: *teacher4sskd_in_module
          feat_dim: *teacher4sskd_feat_dim
          freezes_ss_module: True
          ss_module_ckpt: *teacher4sskd_ckpt
      forward_hook:
        input: [ ]
        output: [ 'model.avgpool', 'model.fc', 'ss_module' ]
      wrapper:
      requires_grad: False
    student:
      forward_proc: 'forward_batch4sskd'
      adaptations:
      sequential: [ ]
      special:
        type: 'SSWrapper4SSKD'
        params:
          input_module:
            path: 'model.avgpool'
            io: 'output'
          feat_dim: 128
          freezes_ss_module: False
          ss_module_ckpt: !join [ './resource/kd/sskd/', *student_experiment, '_student_ss_module.pt' ]
      forward_hook:
        input: [ ]
        output: [ 'model.avgpool', 'model.fc', 'ss_module' ]
      wrapper:
      requires_grad: True
      frozen_modules: [ ]
    apex:
      requires: False
      opt_level: '01'
    optimizer:
      type: 'SGD'
      params:
        lr: 0.1
        momentum: 0.9
        weight_decay: 0.0005
    scheduler:
      type: 'MultiStepLR'
      params:
        milestones: [75,90,105]
        gamma: 0.1
    criterion:
      type: 'GeneralizedCustomLoss'
      org_term:
        factor: 0.0
      sub_terms:
        sskd:
          criterion:
            type: 'SSKDLoss'
            params:
              student_linear_module_path: 'model.fc'
              teacher_linear_module_path: 'model.fc'
              student_ss_module_path: 'ss_module'
              teacher_ss_module_path: 'ss_module'
              kl_temp: 4.0
              ss_temp: 0.5
              tf_temp: 4.0
              ss_ratio: 0.75
              tf_ratio: 1.0
              loss_weights: [ 1.0, 0.9, 0.0, 0.9 ]
              reduction: 'batchmean'
          factor: 1.0
test:
  test_data_loader:
    dataset_id: *cifar100_test
    random_sample: False
    batch_size: 128
    num_workers: 4
